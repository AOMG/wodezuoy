<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device- width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0">
	<title>登录</title>
	<script src="js/rems.js"></script>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/denglu.css">
</head>
<body>
	<main class="box">
		<!-- 标题栏开始 -->
		<header>
			<a><img src="img/denglufanhui.png" alt=""></a>
			<div>
			<span>注册</span>
			</div>
		</header>
		<!-- 标题栏结束 -->
		<!-- 上内容开始 -->
		<div id="top">
			<img src="img/bolang.png" alt="">
			<img src="img/logo@2x.png" alt="">
		</div>
		<!-- 上内容结束 -->
		<!-- 下开始 -->
		<div class="login">
			<form action="shouye.html" method="post">
				<div class="user-box">
					<div class="user-touxiang">
						<img src="img/denglutouxing.png" alt="">
					</div>
					<div class="user-shuru">
						<input type="text" class="username" placeholder="   请输入您的账号">
					</div>
				</div>
				<div class="user-box shurumima">
					<div class="user-touxiang">
						<img src="img/mimato.png" alt="">
					</div>
					<div class="user-shuru">
						<input type="password" class="mima" placeholder="   请输入您的密码">
					</div>
				</div>
				<div class="jizhuwangjimima">
					<input type="radio"name="wangjimima" checked="checked" class="wangjimimaxuan">
					<span>记住密码</span>
					<a href="">
						<span>忘记密码？</span>
					</a>
				</div>
				<div class="dengludianjihe">
					<input type="submit" value="登录" class="dengludiaji" >
				</div>
			</form>
			<div class="disanfang">
				<div class="sanfang quan1"></div>
				<div class="sanfang quan2"></div>
				<div class="sanfang quan3"></div>
				<div class="qitadenglu">
					<span>其他登录方式</span>
				</div>
				<div class="sanfang quan4"></div>
				<div class="sanfang quan5"></div>
				<div class="sanfang quan6"></div>
			</div>
			<div class="weixinqq">
				<img src="img/weibo.png" alt="">
				<img src="img/weixin.png" alt="">
				<img src="img/qq.png" alt="">
			</div>
		</div>
		<!-- 下结束 -->

	</main>
	
</body>
</html>
